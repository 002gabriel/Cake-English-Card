<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake English Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <article class="main-panel-container">
            <header class="title-container">
                <h1 class="title">KNOW THE DIFFERENCE</h1>
            </header>
            <section class="elements-container">
                <div class="first-element-container">
                    <div class="definition">
                        <h2>Mr.</h2>
                    </div>
                    <div class="complete-definition">
                        <h4 class="definition-name">"Mister"</h4>
                        <p class="description">Used for <span class="bold">all adult men</span></p>
                    </div>
                </div>
                <div class="second-element-container">
                    <div class="definition">
                        <h2>Mrs.</h2>
                    </div>
                    <div class="complete-definition">
                        <h4 class="definition-name">"Missus"</h4>
                        <p class="description">Used for <span class="bold">married woman</span></p>
                    </div>
                </div>
                <div class="third-element-container">
                    <div class="definition">
                        <h2>Ms.</h2>
                    </div>
                    <div class="complete-definition">
                        <h4 class="definition-name">"Mizz"</h4>
                        <p class="description">Used for <span class="bold">all adult men</span></p>
                    </div>
                </div>
                <div class="fourth-element-container">
                    <div class="definition">
                        <h2>Miss</h2>
                    </div>
                    <div class="complete-definition">
                        <h4 class="definition-name">"Mister"</h4>
                        <p class="description">Used for <span class="bold">all adult men</span></p>
                    </div>
                </div>
            </section>
            <footer class="footer-container">
                <h6 class="footer-description">@cake.english</h6>
            </footer>
        </article>
    </main>
</body>
</html>
